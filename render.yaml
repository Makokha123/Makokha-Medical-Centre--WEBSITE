services:
  - type: web
    name: makokha-medical-center
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class gthread --threads 8 --workers 1 --timeout 120 --bind 0.0.0.0:$PORT app:app
    healthCheckPath: /healthz
    postDeployCommand: python -c "from app import init_db; init_db()"
    envVars:
      - key: APP_ENV
        value: production
      - key: FLASK_DEBUG
        value: "false"
      - key: AUTO_INIT_DB
        value: "false"
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: makokha-medical-db
          property: connectionString
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_NAME
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: SOCKETIO_CORS_ALLOWED_ORIGINS
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: RESEND_REPLY_TO
        sync: false

databases:
  - name: makokha-medical-db
    plan: free
